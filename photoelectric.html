<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Photo Electric Effect</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="./assets/photoelectric-BpFpx35t.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/style-BgzER3dT.js">
  <link rel="modulepreload" crossorigin href="./assets/chart-vendor-sRkgK8jz.js">
  <link rel="stylesheet" crossorigin href="./assets/style-BbGpFOmM.css">
</head>

<body>
  <div id="app">
    <nav class="main-nav glass-panel">
      <div class="nav-brand">University of St. Thomas</div>
      <ul class="nav-links">
        <li><a href="./">Home</a></li>
        <li><a href="#">Lectures</a></li>
        <li><a href="simulations.html" class="active">Simulations</a></li>
        <li><a href="#">Resources</a></li>
      </ul>
    </nav>

    <div class="breadcrumb">
      <a href="./">Home</a> &rsaquo; <a href="simulations.html">Simulations</a> <span>/</span> <span>Photoelectric
        Effect</span>
    </div>

    <header class="page-header">
      <h1>The Photo Electric Effect</h1>
    </header>

    <main class="dashboard">
      <aside class="controls-panel glass-panel">
        <div class="control-group">
          <label for="intensity">Light Intensity</label>
          <input type="range" id="intensity" min="1" max="100" value="50">
          <span class="value-display" id="intensity-val">50%</span>
        </div>

        <div class="control-group">
          <label for="wavelength">Light Wavelength (Color)</label>
          <input type="range" id="wavelength" min="250" max="850" value="500" step="5">
          <div class="color-preview" id="color-preview"></div>
          <span class="value-display" id="wavelength-val">500 nm</span>
        </div>

        <div class="control-group">
          <label for="metal">Target Metal</label>
          <select id="metal">
            <option value="2.1">Cesium (2.1 eV)</option>
            <option value="2.3">Sodium (2.3 eV)</option>
            <option value="4.7">Copper (4.7 eV)</option>
            <option value="5.1">Gold (5.1 eV)</option>
          </select>
        </div>

        <div class="stats-group">
          <div class="stat-item">
            <span class="stat-label">Photon Energy</span>
            <span class="stat-value" id="photon-energy">0.00 eV</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Work Function</span>
            <span class="stat-value" id="work-function">2.10 eV</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Max. KE</span>
            <span class="stat-value" id="max-ke">0.00 eV</span>
          </div>
        </div>
      </aside>

      <section class="simulation-container glass-panel">
        <canvas id="sim-canvas"></canvas>

      </section>

      <section class="graph-panel glass-panel">
        <div class="graph-controls">
          <select id="graph-axis-select" class="glass-input">
            <option value="wavelength">Wavelength (nm)</option>
            <option value="frequency">Frequency (Hz)</option>
          </select>
          <button id="reset-graph-btn" class="glass-btn">Reset Graph</button>
        </div>
        <canvas id="ke-freq-chart"></canvas>
      </section>

    </main>


  </div>
</body>

</html>
