<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bohr Model of the Atom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap"
        rel="stylesheet">

  <script type="module" crossorigin src="./assets/bohr-BbZAxTqc.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/style-BgzER3dT.js">
  <link rel="stylesheet" crossorigin href="./assets/style-BbGpFOmM.css">
</head>

<body>
    <div id="app">
        <nav class="main-nav glass-panel">
            <div class="nav-brand">University of St. Thomas</div>
            <ul class="nav-links">
                <li><a href="./">Home</a></li>
                <li><a href="lectures.html">Lectures</a></li>
                <li><a href="simulations.html" class="active">Simulations</a></li>
                <li><a href="#">Resources</a></li>
            </ul>
        </nav>

        <div class="breadcrumb">
            <a href="./">Home</a> &rsaquo; <a href="simulations.html">Simulations</a> <span>/</span> <span>Bohr
                Model</span>
        </div>

        <header class="page-header">
            <h1>Bohr Model of the Atom</h1>
        </header>

        <main class="dashboard">
            <aside class="controls-panel glass-panel">
                <div class="control-group">
                    <label for="initial-n">Initial Level (n<sub>i</sub>)</label>
                    <input type="range" id="initial-n" min="1" max="6" value="3" step="1">
                    <span class="value-display" id="initial-n-val">n = 3</span>
                </div>

                <div class="control-group">
                    <label for="final-n">Final Level (n<sub>f</sub>)</label>
                    <input type="range" id="final-n" min="1" max="6" value="2" step="1">
                    <span class="value-display" id="final-n-val">n = 2</span>
                </div>

                <div class="control-group">
                    <button id="transition-btn" class="glass-btn"
                        style="position:relative; top:0; right:0; width:100%;">Trigger Transition</button>
                </div>

                <div class="stats-group">
                    <div class="stat-item">
                        <span class="stat-label">Energy Difference (&Delta;E)</span>
                        <span class="stat-value" id="delta-e">1.89 eV</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Photon Wavelength</span>
                        <span class="stat-value" id="photon-wl">656 nm</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Spectral Series</span>
                        <span class="stat-value" id="series-name">Balmer</span>
                    </div>
                </div>
            </aside>

            <section class="simulation-container glass-panel">
                <canvas id="bohr-canvas"></canvas>
            </section>

            <section class="graph-panel glass-panel" style="display: flex; flex-direction: column;">
                <h3 style="margin-bottom: 1rem; color: var(--text-dim); font-size: 1rem;">Energy Level Diagram</h3>
                <canvas id="energy-level-canvas" style="flex:1; width: 100%;"></canvas>
            </section>

        </main>


    </div>
</body>

</html>
